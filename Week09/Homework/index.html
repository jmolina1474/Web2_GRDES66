<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        #myHeading {
            background-color: lightgrey;
            margin: 0px;
            padding: 20px;
        }

        #myDiv {
            height: 400px;
            background-color: #6c6666;
        }

        #colorChange { background-color: rgb(0, 197, 197);}

        #textChange { background-color: rgb(80, 51, 243)}


    </style>
</head>
<body id="docBody">
    <h1 id="myHeading">Hello, <span id="userName">World</span>!</h1>

    <div id="myDiv"></div>

    <button href="#" id="colorChange">Change the color!</button>

    <button href="#" id="textChange">Change the text size!</button>
    
    

    <script>
        console.log("This is your page talking to you!");

        let answer = prompt("What's your name?");
        console.log(answer);
        document.getElementById("userName").innerText = answer;


        let bigDiv = document.getElementById("myDiv");
        let trigButton = document.getElementById("colorChange");
        let docHeading = document.getElementById("myHeading");
        let textButton = document.getElementById("textChange")

        console.log(trigButton);

        trigButton.addEventListener("click", function(){
            let userAnswer = confirm("Are you sure you want to do this?");
            console.log(userAnswer);

            if(userAnswer == true){
                docHeading.style.backgroundColor = "lightblue";
                
                bigDiv.style.backgroundColor = "lightgreen";

                let smallHeading = document.createElement("h5");
                smallHeading.innerText = "The background is green now!";
                smallHeading.style.fontStyle = "italic";
                bigDiv.appendChild(smallHeading);
                
                alert("The changes are complete!");
            }
            else {
                alert("No chnage was made.");
            }

        });

        textButton.addEventListener("click", function(){
            let userAnswer = confirm("Are you sure you want to do this?");
            console.log(userAnswer);

            if(userAnswer == true){
                docHeading.style.fontSize = "50px";
                
                bigDiv.style.color = "purple";
                bigDiv.style.fontSize = "35px";

                let smallHeading = document.createElement("h5");
                smallHeading.innerText = "This is bigger and a new color!";
                smallHeading.style.fontStyle = "italic";
                bigDiv.appendChild(smallHeading);
                
                alert("The changes are complete!");
            }
            else {
                alert("No change was made.");
            }

        });

        
    </script>
    
</body>
</html>
